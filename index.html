<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Generator - E-Waste Hero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #256528;
    }
    #output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }
    textarea.code {
      font-family: monospace;
      height: 300px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Waste Hero: HTML Generator</h1>
    <p>Create your own informative HTML page</p>
  </header>
  <div class="container">
    <label for="title">Page Title</label>
    <input type="text" id="title" placeholder="Enter page title..."><label for="header">Header Text</label>
<input type="text" id="header" placeholder="Enter header heading...">

<label for="content">Main Content</label>
<textarea id="content" placeholder="Write your page content (HTML allowed)..."></textarea>

<button onclick="generateHTML()">Generate HTML</button>

<label for="output">Generated HTML Code</label>
<textarea id="output" class="code" readonly></textarea>

  </div>  <script>
    function generateHTML() {
      const title = document.getElementById('title').value;
      const header = document.getElementById('header').value;
      const content = document.getElementById('content').value;

      const htmlCode = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
    }
  </style></head>
<body>
  <header>
    <h1>${header}</h1>
  </header>
  <div class="content">
    ${content}
  </div>
</body>
</html>`;document.getElementById('output').value = htmlCode;
}

  </script>
</body>
</html>
